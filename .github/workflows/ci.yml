name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify required files
        run: |
          test -f index.html
          test -f styles.css
          test -f app.js
          test -f README.md

      - name: Check JavaScript syntax
        run: node --check app.js
