name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  CI: "true"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - "20.x"
          - "22.x"

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Validate
        run: VALIDATE_SKIP_E2E=1 ./scripts/validate.sh

      - name: Ensure clean working tree after validation
        run: |
          git update-index -q --refresh
          git diff --exit-code
          git diff --cached --exit-code

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Install shellcheck
        run: |
          if ! command -v shellcheck >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install --yes --no-install-recommends shellcheck
          fi

      - name: Lint shell scripts
        run: shellcheck --severity=warning scripts/validate.sh scripts/test-e2e.sh

  actionlint:
    name: Actionlint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Lint workflow files
        uses: docker://rhysd/actionlint:latest

  e2e-sync-retry:
    name: E2E Sync Retry (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22.x"

      - name: Install Chromium for Playwright
        run: |
          npm install --no-fund --no-audit
          npm run test:e2e:install

      - name: Run E2E tests
        run: npm run test:e2e
