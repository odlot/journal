<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self'; script-src 'self'; img-src 'self' data:; object-src 'none'; base-uri 'none'; form-action 'self'; frame-ancestors 'none'"
    />
    <title>Journal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Journal</h1>
      <div class="actions">
        <button id="new-note-btn" type="button">New Note</button>
        <button id="delete-note-btn" type="button">Delete</button>
        <button id="open-settings-btn" type="button">Settings</button>
      </div>
    </header>

    <main class="layout">
      <aside class="panel notes-panel">
        <label class="field-label" for="search-input">Search</label>
        <input id="search-input" type="search" placeholder="Find notes..." />
        <ul id="note-list" class="note-list"></ul>
      </aside>

      <section class="panel editor-panel">
        <label class="field-label" for="note-title-input">Title</label>
        <input id="note-title-input" type="text" placeholder="Untitled" />
        <label class="field-label" for="note-content-input">Markdown</label>
        <textarea
          id="note-content-input"
          placeholder="# Start writing..."
          spellcheck="false"
        ></textarea>
      </section>

      <section class="panel preview-panel">
        <h2>Preview</h2>
        <article id="preview-output" class="markdown-preview"></article>
      </section>
    </main>

    <div id="settings-view" class="settings-view hidden" aria-hidden="true">
      <div id="settings-backdrop" class="settings-backdrop"></div>
      <section
        class="settings-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="settings-title"
      >
        <div class="settings-header">
          <h2 id="settings-title">Settings</h2>
          <button id="close-settings-btn" type="button">Close</button>
        </div>

        <p id="crypto-status" class="status-badge locked">Locked</p>
        <label class="field-label" for="passphrase-input">Passphrase</label>
        <input
          id="passphrase-input"
          type="password"
          placeholder="Enter passphrase to unlock"
          autocomplete="off"
        />
        <div class="inline-actions">
          <button id="unlock-btn" type="button">Unlock</button>
          <button id="lock-btn" type="button" disabled>Lock</button>
        </div>

        <label class="field-label" for="auto-lock-select">Auto-lock on idle</label>
        <select id="auto-lock-select">
          <option value="60000">1 minute</option>
          <option value="300000" selected>5 minutes</option>
          <option value="900000">15 minutes</option>
          <option value="1800000">30 minutes</option>
          <option value="0">Off</option>
        </select>
        <p class="muted">
          Passphrase is never stored. Derived key stays in memory for this tab only.
        </p>

        <h2 class="settings-subtitle">Cloud Sync</h2>
        <label class="field-label" for="sync-endpoint-input">Sync endpoint</label>
        <input
          id="sync-endpoint-input"
          type="url"
          placeholder="https://example.com/api/sync"
          disabled
        />
        <button id="sync-now-btn" type="button" disabled>Sync Now</button>
      </section>
    </div>

    <script src="crypto.js"></script>
    <script src="app.js"></script>
  </body>
</html>
